    <style>
         .slider {
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }
 
        .dots-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .dot {
            width: 25px;
            height: 5px;
            margin: 15px 5px;
            border-radius: .5rem;
            background: rgba(39, 39, 39, .5);
            cursor: pointer;
        }

        .dot.active {
            background: #272727;
        }
   
        button {
            background: none;
            border: none;
        }

        button .fas {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-slide {
            position: absolute;
            top: 50%;
            z-index: 10;
            height: 5.5rem;
            width: 5.5rem;
            cursor: pointer;
        }

        .prev {
            left: 3rem;
            transform: translate(-50%, -50%);
        }

        .next {
            right: 3rem;
            transform: translate(50%, -50%);
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }
    </style>

    <style>
        .loadbtn {

    <style>
        .row {
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE10 */
            flex-wrap: wrap;

        }

        /* Create four equal columns that sits next to each other */
        .column {
            -ms-flex: 33.3%;
            /* IE10 */
            flex: 33.3%;
            max-width: 33.3%;
            padding: 0 10px;
        }

        .column img {
            margin-top: 20px;
            vertical-align: middle;
            width: 100%;
        }

        .column img:hover {
            margin-top: 20px;
            vertical-align: middle;
            width: 100%;
            box-shadow: 0px 0px 20px #888686;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
            .column {
                -ms-flex: 33.3%;
                flex: 33.3%;
                max-width: 33.3%;
            }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                -ms-flex: 100%;
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
